@(title: String, user: models.users.User )(content: Html)

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Online store - @title</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                   
            </div>

            <ul class="nav navbar-nav">

                <li @if(title=="Online store" ){class="active"}>
                     <a class="navbar-brand" href="@routes.ProductCtrl.listProducts(0)">Online Store</a>
                </li>  

                <li @if(title=="Products" ){class="active"}>
                 <a class="navbar-brand" href="@routes.ProductCtrl.listProducts(0)">home</a>
                    
                </li>

                <li @if(title=="About" ){class="active"}>
                    <a href="@routes.ProductCtrl.about">About us</a>
                </li>

                <li>
                    <a href="#">Contact</a>
                </li>
                <li @if(title=="Login"){class="active"}>
                    @if(user != null) {
                        <a href="@controllers.security.routes.LoginCtrl.logout()">Logout @user.getName()</a>
                    } else {
                        <a href="@controllers.security.routes.LoginCtrl.login()">Login</a>
                    }

                </li>
                <li>
                    <a href="@routes.ShoppingCtrl.viewOrders">View Orders</a>
                </li>
            </ul>

        </div>

    </nav>

    <container>
        <row>
            <div class="col-md-12">
                @content
            </div>
        </row>
    </container>
<br>
    <container>
        <footer>
        <row>
            <div class="col-md-12">
                Copyright
                <strong>Portable Devices Shop</strong>
            </div>
        </row>
    </footer>
    </container>
    <script src="@routes.Assets.versioned("javascripts/main.js")"></script>
</body>

</html>
